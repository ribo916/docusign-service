<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c53538e646.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Response Page</span>
        </div>
      </header>
    <main class="mdl-layout__content">
    <div align="center">
      <br><br>
      <div id="overlay">
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div id="text">Processing...</div>
      </div>

        <div class="fa-1x">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <i class="fa-solid fa-cog fa-spin"></i>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-file-signature"></i>
        </div>
      <br>
      
      <!-- RESPONSE -->
      <div class="card">
        <div class="container">
          <b>Response Details</b>
          <ul>
            <li><a href="https://webhook.site/#!/16c560e6-92c5-431f-8b0c-47c89865e475/8c722632-e7fd-4854-b440-826dd1499b44/1" target="_blank">DS Envelope Webhooks</a></li>
            <li>
              DocuSign Event Status = 
              <span id="eventParameter">{{event}}</span>
            </li>
            <li>
              Application State (passed in as query parameter to the signing link) = 
              <span id="state">{{state}}</span>
            </li>
          </ul>
        </div>
      </div>
      <br>

      <!--
      <form method="GET" id="homeform" action="/">
      -->
      
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
          id="btnHome" 
          name="btnHome"
          onTouchStart="loadingonphone()"
          onclick="loadingon()">
          Start Over
        </button>
      </form> 
      <br>
      
      <!--
      </form>
      -->
    </div>
  </main>
</div>
    <script>
      function loadingonphone() {
        document.getElementById("overlay").style.display = "block";
        location.replace("https://embedded-signing.ribo916.repl.co")
      }
      function loadingon() {
        document.getElementById("overlay").style.display = "block";
        location.replace("https://embedded-signing.ribo916.repl.co")
      }
      function loadingoff() {
        document.getElementById("overlay").style.display = "none";
      }
      
      const urlParams = new URLSearchParams(window.location.search)
      
      const state = urlParams.get('myPretendState')
      console.log(state);
      document.getElementById("state").innerHTML = state;
      
      const event = urlParams.get('event')
      console.log(event);
      document.getElementById("eventParameter").innerHTML = event;
    </script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- https://getmdl.io/started/index.html -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
    <link rel="stylesheet" href="material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Response Page</span>
        </div>
      </header>
    <main class="mdl-layout__content">
    <div align="center">
      <br><br>
      <div id="overlay">
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div id="text">Processing...</div>
      </div>
      <p id="eventParameter">{{event}}</p>
      <form method="GET">
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
          id="btnRedirect" 
          formaction="/" 
          onclick="loadingon()">
          Start Over
        </button>
      </form> 
      <br>
      </form>
    </div>
  </main>
</div>
    <script>
      function loadingon() {
        document.getElementById("overlay").style.display = "block";
      }
      function loadingoff() {
        document.getElementById("overlay").style.display = "none";
      }
      const urlParams = new URLSearchParams(window.location.search)
      const state = urlParams.get('myPretendState')
      console.log(state);
      document.getElementById("state").innerHTML = state;
      const event = urlParams.get('event')
      console.log(event);
      document.getElementById("eventParameter").innerHTML = event;
    </script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- https://getmdl.io/started/index.html -->
    <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
    <link rel="stylesheet" href="material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c53538e646.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Embedded Signing Demos</span>
        </div>
      </header>
    <main class="mdl-layout__content">
      <div align="center">
        <br><br>
        <div id="overlay">
          <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          <div id="text">Processing...</div>
        </div>   
        <div class="fa-1x">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <i class="fa-solid fa-cog fa-spin"></i>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-solid fa-file-signature"></i>
        </div>
        <br>

      <form method="POST" id="myform" action="/redirect">          

        <!-- DOCUSIGN CARD -->
        <div class="card">
          <div class="container">    
            <br>
            <b>DocuSign</b>
            <ul>            
              <li>HTML performance poor</li>
              <li>Paginated vs list</li>
              <li>Mobile-friendly PDF</li>
              <li>Mixed signing workflow</li>
            </ul>     
            <div class="buttoncontainer">
              <div>            
                <input type="radio" id="html" name="scenario" value="1">
                <label for="html">HTML</label>
                <input type="radio" id="pdf" name="scenario" value="2" checked>
                <label for="css">PDF</label>
                <input type="radio" id="mixed" name="scenario" value="3">
                <label for="javascript">MIXED</label>
              </div>
              <br>            
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
                id="btnRedirect"
                name="btnRedirect"
                type="submit"
                onTouchStart="loadingonphone()"
                onclick="loadingon()">
                Submit
              </button>                
            </div><br>        
          </div>
        </div>

        <br> 
        
        <!-- IMM CARD -->
        <div class="card">
          <div class="container">
            <br>
            <b>IMM</b>
            <ul>            
              <li>PDF only</li>
            </ul>             
            <div class="buttoncontainer">
              <button
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
                id="btnRedirect2" 
                formaction="/redirectimm"
                onTouchStart="loadingonphone()"
                onclick="loadingon()">
                Submit
              </button>               
            </div><br>            
          </div>
        </div>
        
      </form>  
        
      </div>
    </main>
</div>
    <script>
      function loadingonphone() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("myform").submit();
      }
      function loadingon() {
        document.getElementById("overlay").style.display = "block";
      }
      function loadingoff() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>

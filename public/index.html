<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://kit.fontawesome.com/c53538e646.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Some Consumer Site</span>
        </div>
      </header>
    <main class="mdl-layout__content">
    <div align="center">
      <br><br>
      <div id="overlay">
        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <div id="text">Processing...</div>
      </div>      

      <div class="fa-1x">
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-file-signature"></i>
        <i class="fa-solid fa-file-contract"></i>
        <i class="fa-solid fa-cog fa-spin"></i>
        <i class="fa-solid fa-tire fa-spin" style="--fa-animation-duration: 3s; --fa-animation-iteration-count: 5;--fa-animation-timing: ease-in-out;"></i>
        <i class="fas fa-car"></i>
      </div>
      <br>
      
      <!-- ENVELOPE -->
      <div class="card">
        <div class="container">
          <b>Create Envelope</b>
          <ul>
            <li>test</li>
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
      </div>
      <br>

      <!-- RECIPIENT VIEW -->
      <div class="card">
        <div class="container">
          <b>Create Recipient View</b>
          <ul>
            <li>test</li>
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
      </div>
      <br>      
      
      <!-- POST SIGNING FLOW -->
      <div class="card">
        <div class="container">
          <b>Create Recipient View</b>
          <ul>
            <li>test</li>
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
      </div>
      <br>   
      
      <form method="POST">
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
          id="btnRedirect" 
          formaction="/redirect" 
          onclick="loadingon()">
          Ready to eSign
        </button>
      </form> 
      <br>
      </form>
    </div>
  </main>
</div>
    <script>
      function loadingon() {
        document.getElementById("overlay").style.display = "block";
      }
      function loadingoff() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
